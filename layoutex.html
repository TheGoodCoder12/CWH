    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat (4, 200px);
            grid-template-columns: repeat(3, 300px);
            justify-content: center;
            align-items: center;
            padding: 250px;
            row-gap: 15px;
            column-gap: 15px;

        }

        .box {
            background-color: rgb(204, 199, 199);
            width: 275px;
            height: 150px;
            margin: 10px;
        }

        .logo img {
            width: 164px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            font-family: "Segoe UI";
        }

        .right ul {
            display: flex;
            gap: 34px;
        }

        .right ul li {
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li span {
            padding: 0 5px;
        }

        .box h3,
        h6 {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 2px;
            opacity: 0.9;

        }
        .button{
            display: flex;
            justify-content: space-evenly;
            padding: 0;
            justify-self: flex-end;   
        }
        .button button{
            margin: 0;
            cursor: pointer;
            border: 0;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }
        .blue{
            background-color: rgba(0, 0, 255, 0.747);
            padding: 8px;
        }
        .green{
            background-color: green;padding: 8px;
        }
        @media only screen and (max-width: 1000px){
            body main .container{
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 10fr;
            }
        }
    </style>
</head>
